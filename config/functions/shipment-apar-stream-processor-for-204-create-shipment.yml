function:
  handler: src/shipment-apar-stream-processor-for-204-create-shipment/index.handler
  name: ${self:service}-shipment-apar-stream-processor-for-204-create-shipment-${self:provider.stage}
  description: process and filters shipment apar table stream for 204 create shipment - ${self:provider.stage}
  runtime: nodejs18.x
  timeout: 500
  layers:
    - !Ref DWBackendLambdaLayer
  events:
    - stream:
        arn: ${ssm:/omni-wt-rt-updates/${self:provider.stage}/shipment-apar/ddb.streamArn~true}
        batchSize: 5
        maximumRetryAttempts: 3
        bisectBatchOnFunctionError: true
        filterPatterns:
          - { dynamodb: { NewImage: { FK_VendorId: { S: ['LIVELOGI'] } } } }
  package:
    patterns:
      - '!**/*'
      - 'src/shipment-apar-stream-processor-for-204-create-shipment/*'
  environment:
    SNS_TOPIC_ARN: ${ssm:/omni-reports/${self:provider.stage}/error-notification/sns/arn}
    STAGE: ${self:provider.stage}
    STATUS_TABLE: ${ssm:/omni-204-create-shipment/${self:provider.stage}/status/ddb.name}
